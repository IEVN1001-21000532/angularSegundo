<p>empleados dvsaworks!</p>

<div class="container mx-auto">
    <form [formGroup]="empleadoForm">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="matricula">Matrícula:</label>
          <input id="matricula" formControlName="matricula" class="block w-full p-2 border" type="text">
        </div>
        <div>
          <label for="nombre">Nombre:</label>
          <input id="nombre" formControlName="nombre" class="block w-full p-2 border" type="text">
        </div>
        <div>
          <label for="correo">Correo:</label>
          <input id="correo" formControlName="correo" class="block w-full p-2 border" type="email">
        </div>
        <div>
          <label for="edad">Edad:</label>
          <input id="edad" formControlName="edad" class="block w-full p-2 border" type="number">
        </div>
        <div>
          <label for="horasTrabajadas">Horas Trabajadas:</label>
          <input id="horasTrabajadas" formControlName="horasTrabajadas" class="block w-full p-2 border" type="number">
        </div>
      </div>
      <div class="mt-4">
        <button (click)="registrar()" type="button" class="p-2 bg-pink-600 text-white rounded">Registrar</button>
        <button (click)="modificar()" type="button" class="ml-2 p-2 bg-purple-600 text-white rounded">Modificar</button>
        <button (click)="eliminar(empleadoForm.value.matricula)" type="button" class="ml-2 p-2 bg-pink-600 text-white rounded">Eliminar</button>
        <button (click)="imprimir()" type="button" class="ml-2 p-2 bg-purple-600 text-white rounded">Imprimir</button>
      </div>
    </form>
  
    <table *ngIf="mostrarTabla" class="mt-6 w-full border-collapse">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">Matrícula</th>
          <th class="border p-2">Nombre</th>
          <th class="border p-2">Correo</th>
          <th class="border p-2">Edad</th>
          <th class="border p-2">Horas Trabajadas</th>
          <th class="border p-2">Sueldo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of empleados">
          <td class="border p-2">{{ emp.matricula }}</td>
          <td class="border p-2">{{ emp.nombre }}</td>
          <td class="border p-2">{{ emp.correo }}</td>
          <td class="border p-2">{{ emp.edad }}</td>
          <td class="border p-2">{{ emp.horasTrabajadas }}</td>
          <td class="border p-2">{{ emp.sueldo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
